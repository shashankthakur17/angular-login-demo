    </h2>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">

        <div *ngIf="isSubmitted && !formControls.email.dirty" class="help-block">
                <small class="text-danger">Email is required</small>
        </div>
        <div *ngIf="isSubmitted && formControls.email.status=='INVALID' && formControls.email.dirty" class="help-block">
            <small class="text-danger">Email is invalid</small>
        </div>
        <input type="email" placeholder="Email" class="form-control" formControlName="email"
            [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }" />

        
        <div *ngIf="isSubmitted && !formControls.password.dirty" class="help-block">
                <small class="text-danger">Password required with minimum 6 characters</small>
        </div>
        <div *ngIf="isSubmitted && formControls.password.status=='INVALID' && formControls.password.dirty" class="help-block">
            <small class="text-danger">Email is invalid</small>
        </div>
        <input type="password" placeholder="Password" class="form-control" formControlName="password" 
            [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }"/>

        <div class="text-center"><button type="submit" class="btn btn-primary">Log In</button></div>
    </form>
</div>
